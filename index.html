<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section class="left-side">
        <div class="title-container">
            <p class="left-title">The Odin Project</p>
            <img src="/assets/odin-lined.png" alt="" class="odin-img">
        </div>
        <div class="img-container">
            <img src="/assets/undraw_my_password_re_ydq7.svg" alt="" class="left-image">
        </div>
    </section>

    <section class="right-side">
        <div class="form-para-container">
            <p class="form-para">
                This is not a real online service! You know you need something like this to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
            </p>
            <p class="form-para-small">
                You <em>know</em> you want to.
            </p>
        </div>

        <h2 class="form-title">Let's do this!</h2>
        <form action="" method="post">
            <div class="input">
                <label for="first-name">First Name</label>
                <input type="text" name="firstName" id="first-name">
            </div>
            <div class="input">
                <label for="last-name">Last Name</label>
                <input type="text" name="lastName" id="last-name">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="userEmail" id="email">
            </div>
            <div class="input">
                <label for="phone">Phone Number</label>
                <input type="tel" name="userPhone" id="phone">
            </div>
            <div class="input">
                <label for="pwd">Password</label>
                <input type="password" name="userPwd" id="pwd">
            </div>
            <div class="input">
                <label for="confirm-pwd">Confirm Password</label>
                <input type="password" name="confirmPwd" id="confirm-pwd">
            </div>
        </form>
        <div class="form-btn-container">
            <button type="submit" class="form-btn">Create Account</button>
        </div>

        <p class="log-in-text">Already have an account? <span class="log-in">Log in</span></p>
    </section>
</body>
</html>
